<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
     var y = document.forms["myForm"]["fid"].value;
    if (y == "") {
        alert("Name must be filled out");
        return false;
    }
       var z = document.forms["myForm"]["fage"].value;
    if (z == "") {
        alert("Name must be filled out");
        return false;
    }
       var a = document.forms["myForm"]["fnumber"].value;
    if (a == "") {
        alert("Name must be filled out");
        return false;
    }
       var b = document.forms["myForm"]["faddress"].value;
    if (b == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
</head>
<body>

<form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Name: <input type="text" name="fname">
</form>

<br/>
<form ID="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
ID: <input type="Text-Number" ID="fname">
</form>

<br/>
<form ID="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Age: <input type="Number" name="fname">
</form>

<br/>
<form ID="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Number: <input type="Number" name="fname">
</form>

<br/>
<form ID="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Address: <input type="Text-Number" name="fname">
<br/>
<br/>
<input type="submit" value="Submit">
</form>

</body>
</html>
